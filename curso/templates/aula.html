{% extends 'base.html' %}

{% block nav %}

    {% if usuario_logado %}
        <div>
            <a href="{% url 'sair' %}" type="submit" class="btn btn-outline-danger">Sair</a>
        </div>
    {% endif %}

{% endblock nav %}

{% block conteudo %}

    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-1"></div>

            <div class="col-10">
                <video id="video-aulas" width="100%" controls autoplay controlslist="nodownload">
                    <source src="{{ aula.aula.url }}" type="video/mp4">
                </video>
            </div>

            <div class="col-1">

                

            </div>

        </div>
    </div>

    <script>

        function configuraVideo(id) {
            const video = document.getElementById(id)
            video.oncontextmenu = () => false
        }
    
        configuraVideo('video-aulas')
    
    </script>

{% endblock conteudo %}
